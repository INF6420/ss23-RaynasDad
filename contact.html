<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A contact form in case you want to get on the Michigan Archibalds' mailing list.">
    <title>Archibald Family Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <img src="images/family-crest.jpg" alt="Archibald Family crest">
            </div>
            <div class="middle">
                <h1>Contact</h1>
            </div>
            <div class="right" id="menu">
                <ul>
                    <li><a href="index.html">Main</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form
            action="https://formspree.io/f/myyqyvaq"
            method="POST"
            class="validate"
        >
            <label for="name">
                Name:
                <input id="name" type="text" name="name" class="form-input" required>
            </label>
            <label for="email">
                Email:
                <input id="email" type="email" name="email" class="form-input" required>
            </label>
            <label for="message">
                Message:
                <textarea id="message" name="message"
                    class="form-input" required rows="4">
                </textarea>
            </label>
            <button type="submit">Send</button>
            </form>
        
    </main>
    <footer class="bottom">
        <p>This is some kind of footer information, with a cool background image.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
